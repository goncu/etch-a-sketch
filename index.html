<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <div class="to-center">
      <label for="change-size"
        >Enter the number of boxes per column/row (1-100)</label
      >
      <input
        id="change-size"
        class="change-size"
        type="number"
        min="1"
        max="100"
      />
      <button class="btn-change-size" type="submit" for="change-size">
        OK
      </button>
    </div>
    <div class="main">
      <button class="btn-draw">Draw</button>
      <div class="container"></div>
      <button class="btn-erase">Erase</button>
    </div>
    <div class="to-center">
      <button class="change-color">Random Color</button>
      <button class="rainbow">Rainbow!</button>
      <input class="choose-color" type="color" />
      <button class="reset">Reset</button>
    </div>
  </body>
</html>
